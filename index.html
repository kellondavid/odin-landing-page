<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/1ef3d5c65e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;400;900&family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a class="left-side" href=""><h2><i class="fa-solid fa-cat"></i> Cats</h2></a>

        <div class="right-side">
            <a href="">About</a>
            <a href="">FAQ</a>
            <a href="">Contact Us</a>
        </div>
    </div>

    <div class="header">
        <div class="headerFlex">
                <div class="headerText">
                <h1>Cats Fanpage</h1>
                <h4>This page is dedicated to cats, the best pet companion to have!</h4>
                <button type="button" class="btn btn-dark btn-lg"><a href="https://www.youtube.com/watch?v=ttEwGwZKhm0">Click Here!</a></button>
                </div>
            <img class="roundedHeader" src="./images/cat1.jpeg" alt="cat">
        </div>
    </div>
    
    <div class="info">
        <h2>Pictures of Cats</h2>
        <div class="infoRow">
            <div class="img1">
                <img class="rounded" src="./images/sleepy-cat.jpeg" alt="cat-sleeping">
                <h3 class="sleepy">Sleepy Cat</h3>
            </div>
            <div class="img2">
                <img class="rounded" src="./images/cute-cat.jpeg" alt="cute-cat">
                <h3 class="cute">Cute Cat</h3>
            </div>
            <div class="img3">
                <img class="rounded" src="./images/fluffy-cat.jpg" alt="fluffy-cat">
                <h3 class="fluffy">Fluffy Cat</h3>
            </div>
            <div class="img4">
                <img class="rounded" src="./images/kitten.jpg" alt="kitten">
                <h3 class="kitten">Kitten</h3>
            </div>
        </div>
    </div>

    <div class="quote">
        <h1>"Cats will outsmart dogs every time." -John Grogan</h1>
    </div>

    <div class="questions">
        <h2><em>Questions?</em></h2>
        <p>Contact us with any questions or concerns!</p>
        <button type="button" class="btn btn-outline-dark btn-lg">Contact</button>
    </div>

    <div class="footer">
        <p>Webpage by kellondavid</p>
    </div>
</body>
</html>
